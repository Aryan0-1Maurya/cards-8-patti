        var winP=["Perfect!","Well Done!","Awesome!","Cool!","Fantastic!"];
        function showEndWin(){
            document.getElementById("endShow").style.left=(window.innerWidth-340)/2+"px";
            document.getElementById("endShow").style.display="block";
            document.getElementById("endShow").innerHTML='<span style="color:#fff; position:absolute; top:50px; left:50px; font-size:25px">'+winP[Math.floor(Math.random()*winP.length)]+'</span><button class="btns" onclick="rld()" style="right:10px;">Ok</button>';

    <div id="rule">
        <span style="position:absolute; top:10px; left:10px; font-size:20px; font-weight:600">How to play</span>
        <span style="position:absolute; top:10px; right:10px; font-size:15px; font-weight:500"><span id="nr">1</span> of 4</span>
        <span id="data" style="font-size:15px">The goal of TriPeaks is to clear the board by tapping face-up cards that are either one above or one
        below the top card in the waste pile.
        </span>
        <button id="nxt" class="btns" onclick="nextRule()" style="right:10px;">Next</button>
        <button id="clse" class="btns" onclick="closeRule()" style="right:100px">Close</button>
        <button id="bck" class="btns" onclick="backRule()" style="right:100px; display:none;">Back</button>
    </div>
        
    
    <script type="text/javascript">
        var rules=["The goal of TriPeaks is to clear the board by tapping face-up cards that are either one above or one below the top card in the waste pile.","Color and suit do not matter in TriPeaks. You can tap any card on the board as long as it is face-up and is either one above or one below the top card in the waste pile.","Aces can be either high or low in TriPeaks. Try to tap as many cards in sequence as you can. Here is a sample sequence: jack, queen, king, ace, 2, 3, 2, ace, king.","If there are no moves available, tap the cards at the bottom of the screen for a new card."];
        var rc=0;
        var ww=window.innerWidth;
        
        document.getElementById("rule").style.left=(ww-340)/2+"px";
        function closeRule(){
        document.getElementById("rule").style.display="none";
        bd=1;
        move();
        }

        function nextRule(){
        document.getElementById("data").innerHTML=rules[rc+1];
        document.getElementById("nr").innerHTML=rc+2;
        rc++;
        ruleBox();
        }

        function backRule(){
        document.getElementById("data").innerHTML=rules[rc-1];
        document.getElementById("nr").innerHTML=rc;
        rc--;
        ruleBox();
        }

        function ruleBox(){
        if(rc==0){
        document.getElementById("bck").style.display="none";
        document.getElementById("clse").style.right="100px";
        }
        else if(rc>0 && rc<rules.length-1){
        document.getElementById("bck").style.display="block";
        document.getElementById("clse").style.right="190px";
        document.getElementById("nxt").style.display="block";
        document.getElementById("clse").innerHTML="Close";
        }
        else{
        document.getElementById("nxt").style.display="none";
        document.getElementById("bck").style.right="100px";
        document.getElementById("clse").style.right="10px";
        document.getElementById("clse").innerHTML="Play";
        }
        }
    </script>
